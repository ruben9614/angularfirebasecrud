<form #employeeForm = "ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <div class="form-group">
      <input type="hidden" class="form-control" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
    <label>Name</label>
    <input required minlength="2" class="form-control" ngModel name="name" #fullName="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full Name" (change)="log(fullName)" id="fullName">
    <div class="alert alert-danger" *ngIf="fullName.touched && !fullName.valid">
      <div *ngIf="fullName.errors.required">First Name is required.</div>
      <div *ngIf="fullName.errors.minlength">First Name should be min {{fullName.errors.minlength.requiredLength}} characters.</div>
    </div>
  </div>
  <div class="form-group">
      <label>Position</label>
      <input required class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position" (change)="log(position)">
      <div class="alert alert-danger" *ngIf="position.touched && !position.valid">
        <div *ngIf="position.errors.required">Position is required.</div> 
      </div>
  </div>
  <div class="form-group">
      <label>Office</label>
      <input required class="form-control" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office" (change)="log(office)">
      <div class="alert alert-danger" *ngIf="office.touched && !office.valid">
        <div *ngIf="office.errors.required">Office is required.</div>
      </div>
  </div>
  <div class="form-group">
    <label>Salary</label>
    <div class="input-group-prepend">
      <div class="input-group-text">
        <i class="fa fa-usd"></i>
      </div>
      <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary">
      <div class="input-group-append">
        <span class="input-group-text">.00</span>
      </div>
    </div>
    
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">
      <i class="fa fa-floppy-o"></i>Submit</button>
    <button type="button" class="btn btn-default" *ngIf="employeeService.selectedEmployee.$key!=null" (click)="onDelete(employeeForm)">
        <i class="fa fa-trash"></i>Delete</button>
    <button type="button" class="btn btn-default" (click)="resetForm(employeeForm)">
        <i class="fa fa-repeat"></i>Reset</button>
  </div>
</form>
